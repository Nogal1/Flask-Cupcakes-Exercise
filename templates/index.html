<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Cupcake List</h1>
        <ul id="cupcakes-list" class="list-group">
            <!-- Cupcakes will be appended here via JavaScript -->
        </ul>

        <h2 class="my-4">Add a New Cupcake</h2>
        <form id="cupcake-form">
            <div class="form-group">
                <label for="flavor">Flavor</label>
                <input type="text" id="flavor" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" class="form-control" min="0" max="10" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Cupcake</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='cupcakes.js') }}"></script>
</body>

</html>
